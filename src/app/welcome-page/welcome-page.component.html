  <div class="welcome-content">
    <h1>Welcome to Flixirama</h1>
    <p>Discover and explore your favorite movies.</p>

    <div class="button-group">
      <button

        color="primary"
        (click)="openUserRegistrationDialog()"

    </div>
  </div>
</div>
