<div class="profile-wrapper">
  <h1>Your Profile</h1>

  <!-- ACCOUNT INFO SECTION -->
  <mat-card class="profile-card">
    <mat-card-header>
      <mat-card-title>Account Information</mat-card-title>
    </mat-card-header>

    <mat-card-content class="info-section">
      <div class="info-row">
        <span class="label">Username:</span>
        <span>{{ user.userName }}</span>
      </div>

      <div class="info-row">
        <span class="label">Email:</span>
        <span>{{ user.email }}</span>
      </div>

      <div class="info-row">
        <span class="label">Birthday:</span>
        <span>{{ user.birthday | date }}</span>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- EDIT PROFILE SECTION -->
  <mat-card class="profile-card edit-section">
    <mat-card-header>
      <mat-card-title>Edit Profile</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="updatedUser.userName" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="updatedUser.email" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="updatedUser.password" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Birthday</mat-label>
        <input matInput type="date" [(ngModel)]="updatedUser.birthday" />
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="updateUser()">
        Save Changes
      </button>
    </mat-card-actions>
  </mat-card>

  <!-- DELETE ACCOUNT SECTION -->
  <mat-card class="profile-card danger-zone">
    <mat-card-header>
      <mat-card-title>Danger Zone</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p>This action cannot be undone.</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="warn" (click)="deleteUser()">
        Delete Account
      </button>
    </mat-card-actions>
  </mat-card>
</div>
