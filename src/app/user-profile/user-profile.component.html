<div class="profile-container">
  <mat-card class="profile-card">
    <mat-card-header>
      <mat-card-title>Your Profile</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="updatedUser.userName" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="updatedUser.email" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Birthday</mat-label>
        <input matInput type="date" [(ngModel)]="updatedUser.birthday" />
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="updateUser()">
        Save Changes
      </button>
    </mat-card-actions>
  </mat-card>
</div>
