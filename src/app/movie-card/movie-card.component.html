<div class="movie-grid">
  <mat-card class="movie-card" *ngFor="let movie of movies">
    <img mat-card-image [src]="movie.imageUrl" [alt]="movie.title" />

    <mat-card-content>
      <h3>{{ movie.title }}</h3>
      <p>{{ movie.releaseYear }} • ⭐ {{ movie.rating }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="openGenre(movie)">Genre</button>
      <button mat-button (click)="openDirector(movie)">Director</button>
      <button mat-button (click)="openMovieDetails(movie)">Details</button>
      <button
        mat-icon-button
        (click)="removeFromFavorites(movie)"
        *ngIf="isFavorite(movie._id)"
      >
        <mat-icon>favorite</mat-icon>
      </button>
      <button
        mat-icon-button
        (click)="addToFavorites(movie)"
        *ngIf="!isFavorite(movie._id)"
      >
        <mat-icon>favorite_border</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
